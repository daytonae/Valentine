<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    :root{
      --cardRed:#e0243f;
      --btnPink:#ffd1e1;
      --ink:#000;
    }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, "Trebuchet MS", Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;

      /* Your background image */
      background: url("images/Valentine.jpeg") center/cover no-repeat fixed;
    }

    .card{
      position:relative;
      width:min(900px, 88vw);
      background: var(--cardRed);
      border-radius: 30px;
      padding: 44px 30px 96px;
      box-shadow: 0 25px 60px rgba(0,0,0,.32);
      color: var(--ink);
      border: 4px solid rgba(0,0,0,.85);
    }

    /* Corner photos */
    .corner{
      position:absolute;
      width: 130px;
      height: 130px;
      border-radius: 22px;
      overflow:hidden;
      background: rgba(0,0,0,.08);
      border: 4px solid rgba(0,0,0,.85);
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
    }
    .corner img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .tl{ top:-42px; left:-42px; }
    .tr{ top:-42px; right:-42px; }
    .bl{ bottom:-42px; left:-42px; }
    .br{ bottom:-42px; right:-42px; }

    h1{
      text-align:center;
      margin: 0 0 18px;
      font-size: clamp(26px, 3.6vw, 40px);
    }

    .text-box{
      background: rgba(255,255,255,.10);
      border: 3px solid rgba(0,0,0,.85);
      border-radius: 20px;
      padding: 24px;
      text-align:center;
      font-size: 16px;
      line-height: 1.55;
    }

    .text-box p{
      margin: 0 0 14px;
    }

    .question{
      margin-top: 18px;
      font-size: 20px;
      font-weight: 800;
    }

    .buttons{
      margin-top: 28px;
      display:flex;
      justify-content:center;
      gap: 80px;
      position: relative;
      height: 84px; /* gives room for the No button to move */
      align-items:center;
    }

    button{
      padding: 20px 34px;
      border-radius: 18px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: var(--btnPink);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }

    #yesBtn{ font-weight: 800; }
    #noBtn{
      position:absolute;
      left: 58%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999;
    }

    /* Mobile tweaks */
    @media (max-width: 520px){
      .corner{ width: 92px; height: 92px; border-radius: 18px; }
      .tl,.tr,.bl,.br{ top:-28px; bottom:-28px; left:-28px; right:-28px; }
      .card{ padding: 38px 18px 92px; }
      .buttons{ gap: 42px; }
      button{ padding: 18px 28px; font-size: 16px; }
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Corner photos -->
    <div class="corner tl"><img src="images/pic1.jpeg" alt="Photo 1"></div>
    <div class="corner tr"><img src="images/pic2.jpeg" alt="Photo 2"></div>
    <div class="corner bl"><img src="images/pic3.jpg" alt="Photo 3"></div>
    <div class="corner br"><img src="images/pic4.jpg" alt="Photo 4"></div>


    <h1>Hey baby ðŸ’–</h1>

    <div class="text-box">
      <p><strong>Love poem</strong><br>
        (replace this with your poem)</p>

      <p><strong>Love letter</strong><br>
        (replace this with your letter)</p>

      <p style="margin-top:18px;">
        I wouldnâ€™t want to spend another lifetime without you.
      </p>

      <div class="question">Will you be my Valentine?</div>

      <div class="buttons" id="btnArea">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

  </div>

  <script>
  const noBtn = document.getElementById("noBtn");

  function moveNoBig(e) {
    // Make sure it moves relative to the screen
    noBtn.style.position = "fixed";

    const pad = 12;
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // cursor position (fallback for mobile)
    const cx = e?.clientX ?? vw / 2;
    const cy = e?.clientY ?? vh / 2;

    // move to opposite side of cursor
    const xMin = (cx < vw / 2) ? vw / 2 : pad;
    const xMax = (cx < vw / 2) ? (vw - btnW - pad) : (vw / 2 - btnW - pad);

    const yMin = (cy < vh / 2) ? vh / 2 : pad;
    const yMax = (cy < vh / 2) ? (vh - btnH - pad) : (vh / 2 - btnH - pad);

    const x = Math.random() * (xMax - xMin) + xMin;
    const y = Math.random() * (yMax - yMin) + yMin;

    noBtn.style.left = `${Math.max(pad, Math.min(x, vw - btnW - pad))}px`;
    noBtn.style.top  = `${Math.max(pad, Math.min(y, vh - btnH - pad))}px`;
    noBtn.style.transform = "none";
  }

  // Desktop + mobile
  noBtn.addEventListener("mouseenter", moveNoBig);
  noBtn.addEventListener("click", moveNoBig);
  noBtn.addEventListener(
    "touchstart",
    (e) => { e.preventDefault(); moveNoBig(e); },
    { passive: false }
  );

  </script>

</body>
</html>
