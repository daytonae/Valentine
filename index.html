<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <style>
    :root{
      --cardRed:#e0243f;
      --btnPink:#ffd1e1;
      --ink:#000;
    }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, "Trebuchet MS", Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: url("images/Valentine.jpeg") center/cover no-repeat fixed;
    }

    .card{
      position:relative;
      width:min(900px, 88vw);
      background: var(--cardRed);
      border-radius: 30px;
      padding: 44px 30px 96px;
      box-shadow: 0 25px 60px rgba(0,0,0,.32);
      color: var(--ink);
      border: 4px solid rgba(0,0,0,.85);
    }

    /* Corner photos */
    .corner{
      position:absolute;
      width: 130px;
      height: 130px;
      border-radius: 22px;
      overflow:hidden;
      border: 4px solid rgba(0,0,0,.85);
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
    }
    .corner img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .tl{ top:-42px; left:-42px; }
    .tr{ top:-42px; right:-42px; }
    .bl{ bottom:-42px; left:-42px; }
    .br{ bottom:-42px; right:-42px; }

    h1{
      text-align:center;
      margin-bottom:18px;
      font-size: clamp(26px, 3.6vw, 40px);
    }

    .text-box{
      background: rgba(255,255,255,.22);
      border: 3px solid rgba(0,0,0,.9);
      border-radius: 22px;
      padding: 28px;
      text-align:center;
      font-size: 16px;
      line-height: 1.6;
    }

    .question{
      margin-top: 18px;
      font-size: 20px;
      font-weight: 800;
    }

    .buttons{
      margin-top: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
    }

    button{
      padding: 26px 52px;
      border-radius: 22px;
      border: 3px solid #000;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      background: var(--btnPink);
      box-shadow: 0 16px 30px rgba(0,0,0,.28);
    }

    #noBtn{ position: relative; }

    /* ===== YES CELEBRATION ===== */

    .celebration{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9998;
    }

    .hidden{ display:none; }

    /* Bouquet */
    #bouquetWrap{
      position: fixed;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%) scale(0.6);
      opacity: 0;
      z-index: 9999;
      transition: transform 800ms ease, opacity 800ms ease;
    }

    #bouquetWrap.show{
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    #bouquet{
      width: min(320px, 70vw);
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.25));
    }

    /* Balloons */
    .balloon{
      position: fixed;
      bottom: -120px;
      width: 90px;
      animation: floatUp 5.5s linear forwards;
    }

    @keyframes floatUp{
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti hearts */
    .heart{
      position: fixed;
      top: -30px;
      font-size: 22px;
      animation: fall 3.8s linear forwards;
    }

    @keyframes fall{
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    #yesMessage{
      position: fixed;
      left: 50%;
      top: 14%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.9);
      border: 3px solid #000;
      border-radius: 18px;
      padding: 14px 18px;
      font-weight: 800;
      text-align: center;
      z-index: 9999;
    }

    @media (max-width: 520px){
      .corner{ width: 92px; height: 92px; }
      .card{ padding: 38px 18px 92px; }
      .buttons{ gap: 42px; }
      button{ padding: 18px 28px; font-size: 16px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="corner tl"><img src="images/pic1.jpeg"></div>
    <div class="corner tr"><img src="images/pic2.jpeg"></div>
    <div class="corner bl"><img src="images/pic3.jpg"></div>
    <div class="corner br"><img src="images/pic4.jpg"></div>

    <h1>Hey baby üíñ</h1>

    <div class="text-box">
      <p><strong>Love poem</strong><br>(replace this)</p>
      <p><strong>Love letter</strong><br>(replace this)</p>

      <div class="question">Will you be my Valentine?</div>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Celebration elements -->
  <div id="celebration" class="celebration hidden"></div>

  <div id="bouquetWrap">
    <img id="bouquet" src="images/roses.png">
  </div>

  <div id="yesMessage" class="hidden">
    Request accepted üíñ<br>Happy Valentine‚Äôs Day ü´∂üèΩ
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const bouquetWrap = document.getElementById("bouquetWrap");
    const yesMessage = document.getElementById("yesMessage");

    function moveNo(e){
      noBtn.style.position = "fixed";
      const pad = 12;
      const vw = innerWidth, vh = innerHeight;
      const w = noBtn.offsetWidth, h = noBtn.offsetHeight;
      const x = Math.random()*(vw-w-pad*2)+pad;
      const y = Math.random()*(vh-h-pad*2)+pad;
      noBtn.style.left = x+"px";
      noBtn.style.top = y+"px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(e); });

    function hearts(){
      for(let i=0;i<40;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent=Math.random()<.5?"üíñ":"üíó";
        h.style.left=Math.random()*100+"vw";
        celebration.appendChild(h);
        setTimeout(()=>h.remove(),4000);
      }
    }

    function balloons(){
      for(let i=0;i<8;i++){
        const b=document.createElement("img");
        b.className="balloon";
        b.src="images/balloon1.png";
        b.style.left=Math.random()*90+"vw";
        celebration.appendChild(b);
        setTimeout(()=>b.remove(),6000);
      }
    }

    yesBtn.onclick = () => {
      hearts();
      balloons();
      bouquetWrap.classList.add("show");
      yesMessage.classList.remove("hidden");
    };
  </script>

</body>
</html>
